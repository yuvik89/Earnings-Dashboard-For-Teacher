spring:
  datasource:
    url: jdbc:h2:mem:earnings_db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  application:
    name: earnings-dashboard-backend

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: mySecretKey123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890
  expiration: 86400000 # 24 hours

logging:
  level:
    com.earnings: DEBUG
    org.springframework.security: DEBUG
