<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Teacher Login</mat-card-title>
      <mat-card-subtitle>Earnings Dashboard</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput 
                 [(ngModel)]="credentials.username" 
                 name="username" 
                 required
                 placeholder="Enter your username">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 type="password"
                 [(ngModel)]="credentials.password" 
                 name="password" 
                 required
                 placeholder="Enter your password">
        </mat-form-field>
        
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="full-width login-button"
                [disabled]="isLoading || !loginForm.form.valid">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
      
      <div class="demo-credentials">
        <h4>Demo Credentials:</h4>
        <p><strong>Username:</strong> teacher1 to teacher10</p>
        <p><strong>Password:</strong> password1 to password10</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
